    <!-- regestration section -->

  <div class="container my-5">
    <div class="row justify-content-center regestrationbg ">
      <div class="col-md-6   p-4 rounded shadow  rgformblure">
        <h2 class="text-center mb-4">Register Now</h2>
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="emailAddress" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="example@email.com" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="+92-XXX-XXXXXXX" required>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
              <option selected disabled>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="sport" class="form-label">Interested Sport</label>
            <input type="text" class="form-control" id="sport" placeholder="e.g., Football, Cricket, etc.">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="button" id="registerBtn" class="btn btncolor w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
