<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Spotlight Champions -->
<section id="champions-spotlight" class="spotlight-section">
  <h2 class="title">Champions Spotlight</h2>
  <div class="spotlight-grid">
    <div class="spotlight-card">
      <div class="photo" style="background-image:url('https://via.placeholder.com/300x300');">
        <div class="overlay">
          <h3>Ali Khan</h3>
          <p>Top scorer â€” 42 goals last season</p>
        </div>
      </div>
    </div>
    <div class="spotlight-card">
      <div class="photo" style="background-image:url('https://via.placeholder.com/300x300');">
        <div class="overlay">
          <h3>Sara Ahmed</h3>
          <p>MVP International Championship</p>
        </div>
      </div>
    </div>
    <div class="spotlight-card">
      <div class="photo" style="background-image:url('https://via.placeholder.com/300x300');">
        <div class="overlay">
          <h3>Hamza Rauf</h3>
          <p>Fastest serve record</p>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .spotlight-section {
    padding: 50px 20px;
    background: #0f1f4e;
    color: #fff;
    font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    text-align: center;
  }
  .title {
    font-size: 2rem;
    margin-bottom: 18px;
    position: relative;
  }
  .title::after {
    content:"";
    width: 60px;
    height:4px;
    background:#ffcc00;
    display:block;
    margin:8px auto 0;
    border-radius:2px;
  }
  .spotlight-grid {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }
  .spotlight-card {
    position: relative;
    width: 280px;
    height: 320px;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 30px 60px -10px rgba(15,30,61,0.6);
    cursor: pointer;
    flex: 1 1 260px;
  }
  .photo {
    width:100%; height:100%;
    background-size: cover;
    background-position: center;
    position: relative;
    transition: transform .3s ease;
  }
  .spotlight-card:hover .photo {
    transform: scale(1.03);
  }
  .overlay {
    position: absolute;
    bottom:0;
    left:0;
    right:0;
    padding: 16px;
    background: linear-gradient(to top, rgba(15,30,61,0.9), rgba(15,30,61,0));
    backdrop-filter: blur(4px);
    display: flex;
    flex-direction: column;
    gap:6px;
  }
  .overlay h3 {
    margin:0; font-size:1.3rem;
  }
  .overlay p {
    margin:0; font-size:.9rem; opacity:.9;
  }
  @media (max-width:900px){
    .spotlight-grid {
      flex-direction: column;
      align-items: center;
    }
  }
</style>

</body>
</html>
